{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="card">
        <div class="card-header">
            <h1 class="form-title">Your Health, Our Priority</h1>
        </div>
        <div class="card-body">
            <p style="font-size: 1.1rem; margin-bottom: 2rem;">MediTask helps you manage medical appointments, reminders, and health tracking with ease. Stay connected with your care providers anytime, anywhere.</p>
            <button id="startBtn" style="background: #2E86C1; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; transition: 0.3s;">Get Started</button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5>Features</h5>
        </div>
        <div class="card-body" id="featuresSection">
            <!-- Features will be populated by JavaScript -->
        </div>
    </div>
</div>
{% endblock %}
