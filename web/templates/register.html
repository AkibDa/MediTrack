{% extends "base.html" %}
{% block content %}
<div class="hero">
  <div class="hero-text">
    <h2 class="page-title">Register</h2>
    <p>Create your account to get started with MediTrack.</p>
    
    <form method="POST" action="/register" style="max-width: 400px; margin: 0 auto;">
      <div style="margin-bottom: 1.5rem;">
        <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required 
               style="width: 100%; padding: 0.8rem; border: 2px solid #e1e8ed; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;">
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required 
               style="width: 100%; padding: 0.8rem; border: 2px solid #e1e8ed; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;">
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label for="password1" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" required 
               style="width: 100%; padding: 0.8rem; border: 2px solid #e1e8ed; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;">
      </div>
      
      <div style="margin-bottom: 2rem;">
        <label for="password2" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333;">Password (Confirm)</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required 
               style="width: 100%; padding: 0.8rem; border: 2px solid #e1e8ed; border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;">
      </div>
      
      <button type="submit" style="width: 100%; background: #2E86C1; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s;">
        Register
      </button>
    </form>
    
    <p style="margin-top: 1.5rem; text-align: center; color: #666;">
      Already have an account? <a href="/login" style="color: #2E86C1; text-decoration: none;">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
